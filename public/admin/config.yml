backend:
  name: github
  repo: Srinivas26k/srinivas_nampalli
  branch: main
  commit_messages:
    create: 'Create {{collection}} "{{slug}}"'
    update: 'Update {{collection}} "{{slug}}"'
    delete: 'Delete {{collection}} "{{slug}}"'
    uploadMedia: '[skip ci] Upload "{{path}}"'
    deleteMedia: '[skip ci] Delete "{{path}}"'
    openAuthoring: '{{message}}'

# Enable local development
local_backend: true

# Media and public folders
media_folder: "public/assets/uploads"
public_folder: "/assets/uploads"

# Site configuration
site_url: https://srinivas26k.github.io
display_url: https://srinivas26k.github.io

# Collections
collections:
  # Site Settings
  - name: "settings"
    label: "Site Settings"
    files:
      - file: "content/settings/site.json"
        label: "Global Settings"
        name: "site"
        fields:
          - {label: "Site Title", name: "title", widget: "string"}
          - {label: "Site Description", name: "description", widget: "text"}
          - {label: "Site URL", name: "url", widget: "string"}
          - {label: "Author Name", name: "author", widget: "string"}
          - {label: "Author Email", name: "email", widget: "string"}
          - {label: "Phone", name: "phone", widget: "string", required: false}
          - {label: "Location", name: "location", widget: "string"}
          - label: "Social Links"
            name: "social"
            widget: "object"
            fields:
              - {label: "GitHub", name: "github", widget: "string"}
              - {label: "LinkedIn", name: "linkedin", widget: "string"}
              - {label: "Twitter", name: "twitter", widget: "string", required: false}
              - {label: "Medium", name: "medium", widget: "string", required: false}
              - {label: "Patreon", name: "patreon", widget: "string", required: false}
              - {label: "Buy Me a Coffee", name: "buymeacoffee", widget: "string", required: false}
          - label: "SEO Settings"
            name: "seo"
            widget: "object"
            fields:
              - {label: "Meta Keywords", name: "keywords", widget: "list", default: []}
              - {label: "Google Analytics ID", name: "googleAnalytics", widget: "string", required: false}
              - {label: "Google Search Console", name: "googleSearchConsole", widget: "string", required: false}
              - {label: "Favicon", name: "favicon", widget: "image", required: false}
              - {label: "OG Image", name: "ogImage", widget: "image", required: false}

  # Home Page
  - name: "home"
    label: "Home Page"
    files:
      - file: "content/home/index.md"
        label: "Home Content"
        name: "home"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Tagline", name: "tagline", widget: "string"}
          - {label: "Hero Description", name: "description", widget: "text"}
          - {label: "Profile Image", name: "profileImage", widget: "image"}
          - {label: "Resume PDF", name: "resumePdf", widget: "file", required: false}
          - label: "Featured Projects"
            name: "featuredProjects"
            widget: "list"
            fields:
              - {label: "Project Title", name: "title", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}
              - {label: "Image", name: "image", widget: "image"}
              - {label: "Technologies", name: "tech", widget: "list"}
              - {label: "GitHub Link", name: "github", widget: "string", required: false}
              - {label: "Demo Link", name: "demo", widget: "string", required: false}
          - label: "Call to Action"
            name: "cta"
            widget: "object"
            fields:
              - {label: "Primary Button Text", name: "primaryText", widget: "string"}
              - {label: "Primary Button Link", name: "primaryLink", widget: "string"}
              - {label: "Secondary Button Text", name: "secondaryText", widget: "string"}
              - {label: "Secondary Button Link", name: "secondaryLink", widget: "string"}
          - label: "SEO"
            name: "seo"
            widget: "object"
            fields:
              - {label: "Meta Title", name: "title", widget: "string"}
              - {label: "Meta Description", name: "description", widget: "text"}
              - {label: "Keywords", name: "keywords", widget: "list", default: []}

  # Services Page
  - name: "services"
    label: "Services"
    files:
      - file: "content/services/index.md"
        label: "Services Page"
        name: "services"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Description", name: "description", widget: "text"}
          - {label: "Hero Image", name: "heroImage", widget: "image", required: false}
          - label: "Services"
            name: "services"
            widget: "list"
            fields:
              - {label: "Service Name", name: "name", widget: "string"}
              - {label: "Short Description", name: "shortDescription", widget: "text"}
              - {label: "Detailed Description", name: "description", widget: "markdown"}
              - {label: "Icon", name: "icon", widget: "string", hint: "Lucide icon name"}
              - {label: "Image", name: "image", widget: "image", required: false}
              - label: "Pricing"
                name: "pricing"
                widget: "object"
                fields:
                  - {label: "Starting Price", name: "startingPrice", widget: "string"}
                  - {label: "Currency", name: "currency", widget: "string", default: "USD"}
                  - {label: "Pricing Type", name: "type", widget: "select", options: ["Fixed", "Hourly", "Project-based", "Custom"]}
                  - {label: "Pricing Details", name: "details", widget: "text", required: false}
              - label: "Features"
                name: "features"
                widget: "list"
                field: {label: "Feature", name: "feature", widget: "string"}
              - label: "Deliverables"
                name: "deliverables"
                widget: "list"
                field: {label: "Deliverable", name: "deliverable", widget: "string"}
              - {label: "Timeline", name: "timeline", widget: "string"}
              - label: "Call to Action"
                name: "cta"
                widget: "object"
                fields:
                  - {label: "Button Text", name: "text", widget: "string", default: "Get Quote"}
                  - {label: "Button Link", name: "link", widget: "string"}
                  - {label: "Contact Method", name: "method", widget: "select", options: ["Email", "Form", "Calendar", "WhatsApp"]}
              - {label: "Featured", name: "featured", widget: "boolean", default: false}
              - {label: "Popular", name: "popular", widget: "boolean", default: false}
              - {label: "Available", name: "available", widget: "boolean", default: true}
          - label: "Testimonials"
            name: "testimonials"
            widget: "list"
            required: false
            fields:
              - {label: "Client Name", name: "name", widget: "string"}
              - {label: "Company", name: "company", widget: "string", required: false}
              - {label: "Testimonial", name: "testimonial", widget: "text"}
              - {label: "Rating", name: "rating", widget: "number", min: 1, max: 5}
              - {label: "Avatar", name: "avatar", widget: "image", required: false}
          - label: "FAQ"
            name: "faq"
            widget: "list"
            required: false
            fields:
              - {label: "Question", name: "question", widget: "string"}
              - {label: "Answer", name: "answer", widget: "markdown"}
          - label: "SEO"
            name: "seo"
            widget: "object"
            fields:
              - {label: "Meta Title", name: "title", widget: "string"}
              - {label: "Meta Description", name: "description", widget: "text"}
              - {label: "Keywords", name: "keywords", widget: "list", default: []}

  # About Page
  - name: "about"
    label: "About Page"
    files:
      - file: "content/about/index.md"
        label: "About Content"
        name: "about"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Description", name: "description", widget: "text"}
          - {label: "Profile Image", name: "profileImage", widget: "image"}
          - {label: "Bio", name: "bio", widget: "markdown"}
          - label: "Personal Info"
            name: "personalInfo"
            widget: "object"
            fields:
              - {label: "Age", name: "age", widget: "number"}
              - {label: "Location", name: "location", widget: "string"}
              - {label: "Education", name: "education", widget: "string"}
              - {label: "Current Role", name: "currentRole", widget: "string"}
          - label: "Timeline"
            name: "timeline"
            widget: "list"
            fields:
              - {label: "Year", name: "year", widget: "string"}
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Company", name: "company", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}
              - {label: "Type", name: "type", widget: "select", options: ["work", "education"]}
          - label: "Skills"
            name: "skills"
            widget: "object"
            fields:
              - label: "Categories"
                name: "categories"
                widget: "list"
                fields:
                  - {label: "Category Name", name: "name", widget: "string"}
                  - {label: "Skills", name: "skills", widget: "list"}
          - label: "SEO"
            name: "seo"
            widget: "object"
            fields:
              - {label: "Meta Title", name: "title", widget: "string"}
              - {label: "Meta Description", name: "description", widget: "text"}
              - {label: "Keywords", name: "keywords", widget: "list", default: []}

  # Projects
  - name: "projects"
    label: "Projects"
    folder: "content/projects"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Long Description", name: "longDescription", widget: "markdown"}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Gallery", name: "gallery", widget: "list", field: {label: "Image", name: "image", widget: "image"}, required: false}
      - {label: "Technologies", name: "tech", widget: "list"}
      - {label: "Category", name: "category", widget: "select", options: ["ai", "automation", "engineering", "web", "mobile"]}
      - {label: "GitHub Link", name: "github", widget: "string", required: false}
      - {label: "Demo Link", name: "demo", widget: "string", required: false}
      - {label: "Featured", name: "featured", widget: "boolean", default: false}
      - {label: "Status", name: "status", widget: "select", options: ["completed", "in-progress", "planned"], default: "completed"}
      - {label: "Start Date", name: "startDate", widget: "date"}
      - {label: "End Date", name: "endDate", widget: "date", required: false}
      - label: "SEO"
        name: "seo"
        widget: "object"
        fields:
          - {label: "Meta Title", name: "title", widget: "string", required: false}
          - {label: "Meta Description", name: "description", widget: "text", required: false}
          - {label: "Keywords", name: "keywords", widget: "list", default: []}

  # Blog Posts
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Slug", name: "slug", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Cover Image", name: "coverImage", widget: "image"}
      - {label: "Author", name: "author", widget: "string", default: "Srinivas Nampalli"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Tags", name: "tags", widget: "list", default: []}
      - {label: "Category", name: "category", widget: "select", options: ["AI", "Automation", "Engineering", "Career", "Tutorial", "Opinion"]}
      - {label: "Featured", name: "featured", widget: "boolean", default: false}
      - {label: "Draft", name: "draft", widget: "boolean", default: true}
      - {label: "Read Time", name: "readTime", widget: "string", hint: "e.g., '5 min read'"}
      - {label: "Body", name: "body", widget: "markdown"}
      - label: "SEO"
        name: "seo"
        widget: "object"
        fields:
          - {label: "Meta Title", name: "title", widget: "string", required: false}
          - {label: "Meta Description", name: "description", widget: "text", required: false}
          - {label: "Keywords", name: "keywords", widget: "list", default: []}
          - {label: "Canonical URL", name: "canonical", widget: "string", required: false}

  # Resume
  - name: "resume"
    label: "Resume"
    files:
      - file: "content/resume/index.md"
        label: "Resume Content"
        name: "resume"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Description", name: "description", widget: "text"}
          - {label: "Resume PDF", name: "resumePdf", widget: "file", required: false}
          - label: "Personal Information"
            name: "personalInfo"
            widget: "object"
            fields:
              - {label: "Name", name: "name", widget: "string"}
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Email", name: "email", widget: "string"}
              - {label: "Phone", name: "phone", widget: "string"}
              - {label: "Location", name: "location", widget: "string"}
              - {label: "LinkedIn", name: "linkedin", widget: "string"}
              - {label: "GitHub", name: "github", widget: "string"}
          - label: "Experience"
            name: "experience"
            widget: "list"
            fields:
              - {label: "Job Title", name: "title", widget: "string"}
              - {label: "Company", name: "company", widget: "string"}
              - {label: "Period", name: "period", widget: "string"}
              - {label: "Location", name: "location", widget: "string"}
              - {label: "Description", name: "description", widget: "list"}
          - label: "Education"
            name: "education"
            widget: "list"
            fields:
              - {label: "Degree", name: "degree", widget: "string"}
              - {label: "Institution", name: "institution", widget: "string"}
              - {label: "Period", name: "period", widget: "string"}
              - {label: "Location", name: "location", widget: "string"}
              - {label: "Details", name: "details", widget: "list"}
          - label: "Skills"
            name: "skills"
            widget: "object"
            fields:
              - label: "Categories"
                name: "categories"
                widget: "list"
                fields:
                  - {label: "Category Name", name: "name", widget: "string"}
                  - {label: "Skills", name: "skills", widget: "list"}
          - label: "Key Projects"
            name: "projects"
            widget: "list"
            fields:
              - {label: "Project Name", name: "name", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}
              - {label: "Technologies", name: "tech", widget: "list"}
          - label: "Achievements"
            name: "achievements"
            widget: "list"
            field: {label: "Achievement", name: "achievement", widget: "string"}
          - label: "SEO"
            name: "seo"
            widget: "object"
            fields:
              - {label: "Meta Title", name: "title", widget: "string"}
              - {label: "Meta Description", name: "description", widget: "text"}
              - {label: "Keywords", name: "keywords", widget: "list", default: []}

  # Contact Page
  - name: "contact"
    label: "Contact Page"
    files:
      - file: "content/contact/index.md"
        label: "Contact Content"
        name: "contact"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Description", name: "description", widget: "text"}
          - {label: "Contact Image", name: "contactImage", widget: "image", required: false}
          - label: "Contact Information"
            name: "contactInfo"
            widget: "list"
            fields:
              - {label: "Type", name: "type", widget: "select", options: ["email", "phone", "location", "linkedin", "github"]}
              - {label: "Label", name: "label", widget: "string"}
              - {label: "Value", name: "value", widget: "string"}
              - {label: "Link", name: "link", widget: "string", required: false}
          - label: "Collaboration Types"
            name: "collaborationTypes"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}
              - {label: "Icon", name: "icon", widget: "string"}
          - label: "Availability"
            name: "availability"
            widget: "object"
            fields:
              - {label: "Status", name: "status", widget: "select", options: ["available", "busy", "unavailable"]}
              - {label: "Message", name: "message", widget: "text"}
              - {label: "Response Time", name: "responseTime", widget: "string"}
          - label: "Form Settings"
            name: "formSettings"
            widget: "object"
            fields:
              - {label: "Form Action", name: "action", widget: "string", hint: "Formspree endpoint or custom handler"}
              - {label: "Success Message", name: "successMessage", widget: "text"}
              - {label: "Error Message", name: "errorMessage", widget: "text"}
          - label: "SEO"
            name: "seo"
            widget: "object"
            fields:
              - {label: "Meta Title", name: "title", widget: "string"}
              - {label: "Meta Description", name: "description", widget: "text"}
              - {label: "Keywords", name: "keywords", widget: "list", default: []}

  # Sponsors
  - name: "sponsors"
    label: "Sponsors"
    files:
      - file: "content/sponsors/index.md"
        label: "Sponsors Content"
        name: "sponsors"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Description", name: "description", widget: "text"}
          - label: "Sponsor Tiers"
            name: "tiers"
            widget: "list"
            fields:
              - {label: "Tier Name", name: "name", widget: "string"}
              - {label: "Amount", name: "amount", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}
              - {label: "Benefits", name: "benefits", widget: "list"}
              - {label: "Color", name: "color", widget: "string", hint: "CSS color value"}
          - label: "Current Sponsors"
            name: "currentSponsors"
            widget: "list"
            required: false
            fields:
              - {label: "Name", name: "name", widget: "string"}
              - {label: "Company", name: "company", widget: "string", required: false}
              - {label: "Tier", name: "tier", widget: "string"}
              - {label: "Logo", name: "logo", widget: "image", required: false}
              - {label: "Website", name: "website", widget: "string", required: false}
              - {label: "Message", name: "message", widget: "text", required: false}
          - label: "Monetization Links"
            name: "monetization"
            widget: "object"
            fields:
              - {label: "Patreon URL", name: "patreon", widget: "string", required: false}
              - {label: "Buy Me a Coffee URL", name: "buymeacoffee", widget: "string", required: false}
              - {label: "GitHub Sponsors URL", name: "githubSponsors", widget: "string", required: false}
              - {label: "PayPal URL", name: "paypal", widget: "string", required: false}

# Editor settings
editor:
  preview: true

# Media library settings
media_library:
  name: uploadcare
  config:
    publicKey: "your-uploadcare-public-key"
